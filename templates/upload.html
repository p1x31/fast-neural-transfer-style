<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Serving</title>
  <link rel="stylesheet" href="static/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <link rel='stylesheet' href='static/css/style.css'>
</head>

<body>
  <div class="container">
    <h2 style="margin: 2em auto 2em; text-align: center;">Model Serving</h2>
      <div class="offset-md-5 col-md-5">
        <form action="/predict" method="post" enctype="multipart/form-data">
          <div class="custom-file" style="margin-bottom: 1em">
            <input type="file" name="file" multiple style="width: 250px; align-self: center;">
          </div>
          <i>Style:</i>
          <div>
          <select name="style" style="margin-bottom: 1em">
            <option value="models/arch.pth">arch</option>
            <option value="models/udnie.pth">udnie</option>
            <option value="models/mosaic.pth">mosaic</option>
            <option value="saved_models/rain_princess.pth">rain_princess</option>
            <option value="saved_models/candy.pth">candy</option>
          </select>
          </div>
          <div>
            <input type="submit" value="Submit" name="submit" class="btn btn-primary" >
          </div>
        </form>
    </div>
  </div>

</body>

</html>
